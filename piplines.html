<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipelines Page</title>
    <style>
        /* Add styles for the Pipelines page here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            max-width: 800px;
            font-size: 12px;
            margin: 0 auto;
            padding: 100px;
        }
        .create-pipeline-button {
            background-color: #1912ed;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pipeline-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .pipeline-button {
            background-color: #1912ed;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Pipelines</h1>
        <h2>Move your data from any Source to Destination in Near Real-Time</h2>
        <p>Get data in your Destinations in near real-time, easily manage schema drift with Auto Mapping, apply transformations and track progress.</p>
        <button class="create-pipeline-button" id="create-pipeline-button">+ Create Pipeline</button>
        <img class="pipeline-image" src="" id="pipeline-image">
        <div class="button-container" id="button-container"></div>
    </div>

    <script>
        // JavaScript to fetch data from the server and create buttons
        const createPipelineButton = document.getElementById("create-pipeline-button");
        const pipelineImage = document.getElementById("pipeline-image");
        const buttonContainer = document.getElementById("button-container");

        createPipelineButton.addEventListener("click", () => {
            // Simulate fetching data from the server (replace with actual API endpoint)
            fetch("http://127.0.0.1:5000/custom_query")
                .then(response => response.json())
                .then(data => {
                    // Assuming the response contains an array of button labels
                    const buttonLabels = data.buttonLabels;

                    // Create buttons based on the retrieved data
                    buttonContainer.innerHTML = ""; // Clear previous buttons
                    buttonLabels.forEach(label => {
                        const button = document.createElement("button");
                        button.className = "pipeline-button";
                        button.textContent = label;
                        buttonContainer.appendChild(button);
                    });

                    // Assuming the response also contains an image URL
                    const imageUrl = data.imageUrl;
                    pipelineImage.src = imageUrl;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                });
        });
    </script>
</body>
</html>
